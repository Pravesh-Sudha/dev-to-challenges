<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/static/socrates.png" type="image/png">
</head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Philosophy Voice Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f8f4ed;
      color: #2e2e2e;
      display: flex;;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      max-width: 700px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 2.5rem;
    }

    .label {
      font-weight: bold;
      margin-top: 20px;
      color: #444;
    }

    button {
      background-color: #222;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    #loader {
      display: none;
      margin: 20px auto;
      border: 6px solid #eee;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #question, #response {
      font-family: 'Roboto', sans-serif;
      margin-top: 10px;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      button {
        width: 100%;
      }
    }
    body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: url("/static/socrates.png") no-repeat center center;
  background-size: contain;
  opacity: 0.2; /* Adjust this value to make it more or less visible */
  z-index: -1;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Ask the Philosopher</h1>
    
    <button id="record-btn" onclick="toggleRecording()">ðŸŽ™ Start Recording</button>
    <button onclick="stopSpeaking()">ðŸ”‡ Stop Speaking</button>

    <div id="loader"></div>

    <div id="question"></div>
    <div id="response"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
